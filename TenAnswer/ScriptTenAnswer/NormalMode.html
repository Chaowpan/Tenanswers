<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Game</title>
  <link rel="stylesheet" href="StyleNormalMode.css">
  <style>

    input {
      padding: 12px;
      font-size: 16px;
      width: 80%; /* Make input width responsive */
      max-width: 200px; /* Set maximum width for larger screens */
      box-sizing: border-box; /* Include padding in input width */
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 80%; /* Make button width responsive */
      max-width: 200px; /* Set maximum width for larger screens */
      margin-left: auto;
      margin-right: auto;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 18px;
      color: #ffffff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="BgRandom">
    <h1>Normal Random Number Game</h1>
  </div>
  <div class="raguis"></div>

  <div class="frame">
    <div class="btn">
      <h2> 0 - 30 </h2>
      <input type="number" id="userGuess" placeholder="Enter your guess">
      <button onclick="checkGuess()">Submit Guess</button>
      <p id="result"></p>
    </div>
    <div class="Homepage">
      <button onclick="Gohomepage()">Home</button>
    </div>
    <script>
      function Gohomepage() {
        window.location.href = 'HomePage.html';
      }
    </script>
  </div>

  <script>
    // Generate a random number between 0 and 30
    var randomNumber = Math.floor(Math.random() * 31);

    function checkGuess() {
      // Get the user's guess from the input field
      var userGuess = document.getElementById('userGuess').value;

      // Check if the guess is correct
      if (userGuess == randomNumber) {
        document.getElementById('result').innerHTML = 'Congratulations! You guessed the correct number.';
      } else {
        document.getElementById('result').innerHTML = 'Sorry, try again.';
      }
    }
  </script>
</body>
</html>
